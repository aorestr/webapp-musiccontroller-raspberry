<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
  	<title>WebApp music player</title>
  	<link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Iconos -->
	<link href="static/style.css" rel="stylesheet" type="text/css">
	<!-- Para que el tamaño se ajuste en cada dispositivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
</head>



<body>



	<div class="player">
		<div id="{{ first_song }}" class="main_cover cover" style="
		background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), url('static/covers/{{ first_song }}.jpg') center bottom;	
		background-size: cover;
		">
		</div>
		<nav></nav>
		<div class="player-ui">
			<div class="progress"></div>
			<div class="title">
				<h3>{{ songs[first_song]['title'] }}</h3>
			</div>
			<div class="small">
				<i></i>
				<p>{{ songs[first_song]['artist'] }}</p>
				<i></i>
			</div>
			<div class="controls">
				<i id="prev" class="material-icons">skip_previous</i>
				<i id="player" class="material-icons">
					{% if is_playing %}
						pause
					{% else %}
						play_arrow
					{% endif %}
				</i>
				<i id="next" class="material-icons">skip_next</i>
			</div>
		</div>

		<div class="btn">
		</div>

		<div class="music">
			{% for i in range(0,num_songs) %}
			<div class="song">
				<div class="info" id="{{ i }}">
					<div id="cover" class="img"
					style="
					background: url('static/covers/{{ i }}.jpg') center center;
					background-size: cover;
					"></div>
					<div class="titles">
						<h5>{{ songs[i]['title'] }}</h5>
						<p>{{ songs[i]['artist'] }}</p>
					</div>
				</div>
				<div class="state playing">
					<i class="material-icons">equalizer</i>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

	<!-- Preloading screen -->
	<div id="preloader">
		<div id="status">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	
	<!-- Google’s AJAX Libraries API to load jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- My script -->
	<script type="text/javascript" src="static/handler.js"></script>

</body>

</html>
